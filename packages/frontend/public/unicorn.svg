<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="20%" style="stop-color:#feca57"/>
      <stop offset="40%" style="stop-color:#48dbfb"/>
      <stop offset="60%" style="stop-color:#ff9ff3"/>
      <stop offset="80%" style="stop-color:#a55eea"/>
      <stop offset="100%" style="stop-color:#5f27cd"/>
    </linearGradient>
  </defs>
  <!-- Unicorn body -->
  <ellipse cx="32" cy="40" rx="18" ry="12" fill="#f8f9fa"/>
  <!-- Head -->
  <circle cx="46" cy="28" r="10" fill="#f8f9fa"/>
  <!-- Horn -->
  <polygon points="52,18 54,6 56,18" fill="url(#rainbow)"/>
  <!-- Mane -->
  <path d="M38 24 Q32 20 36 14 Q30 18 34 10 Q28 16 30 8" stroke="url(#rainbow)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Eye -->
  <circle cx="50" cy="26" r="2" fill="#5f27cd"/>
  <!-- Legs -->
  <rect x="20" y="48" width="4" height="10" rx="2" fill="#f8f9fa"/>
  <rect x="28" y="48" width="4" height="10" rx="2" fill="#f8f9fa"/>
  <rect x="36" y="48" width="4" height="10" rx="2" fill="#f8f9fa"/>
  <rect x="44" y="48" width="4" height="10" rx="2" fill="#f8f9fa"/>
  <!-- Tail -->
  <path d="M14 38 Q6 34 8 42 Q2 38 6 46 Q0 44 4 50" stroke="url(#rainbow)" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
